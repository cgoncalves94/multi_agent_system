name: Run Python Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"] # Python versions to test against

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry --version # Print Poetry version for debugging

    - name: Clear Poetry Cache
      run: |
        poetry cache clear --all pypi -n
        poetry cache clear --all _default_cache -n

    - name: Print debug information
      run: |
        echo "Python version: $(python --version)"
        echo "Poetry version: $(poetry --version)"
        echo "pyproject.toml requires-python: $(grep 'requires-python' pyproject.toml || echo 'requires-python not found')"
        echo "Poetry env info:"
        poetry env info
        echo "Listing files in current directory:"
        ls -la

    - name: Remove poetry.lock
      run: |
        rm -f poetry.lock
        echo "poetry.lock removed (if it existed)."
        ls -la # Confirm it's gone or was never there

    - name: Install dependencies with Poetry
      run: |
        poetry install --no-interaction --no-root --verbose
        # If install succeeds, a new poetry.lock will be generated based on pyproject.toml

    - name: Run tests with pytest
      run: |
        poetry run pytest
